<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer App</title>

    <!-- stylesheet and fontawesome -->
    <link rel="stylesheet" href="timer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
</head>

<body>
    <!-- centering items vertically -->
    <div class="flex-container">
        <div class="timer">

            <div class="controls">

                <input type="number" id="duration" value="10" />
                <div id="timestring"></div>
                <div>
                    <button id="start"><i class="fas fa-play"></i></button>
                    <button id="pause"><i class="fas fa-pause"></i></button>
                    <button id="reset"><i class="fas fa-redo"></i></button>
                </div>
            </div>
            <svg class="dial">
        <circle
          fill="transparent"
          stroke="white"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
        </div>
    </div>
    <!-- jquery, jquery-ui and local js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="timer.js"></script>
    <script src="coloranim.js"></script>
    <script src="index.js"></script>


</body>

</html>
